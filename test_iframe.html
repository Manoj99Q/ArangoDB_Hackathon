<!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8">
            <title>D3.js Visualization</title>
            <script src="https://d3js.org/d3.v6.min.js"></script>
            <style>
    .total-users {
        font-family: Arial, sans-serif;
        font-size: 48px;
        text-align: center;
        color: #2c3e50;
    }
    .label {
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
        color: #7f8c8d;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 20px;
    }
</style>

<script>
function initViz() {
    // Create container div
    const container = d3.select("#visualization")
        .append("div")
        .attr("class", "container");

    // Add number display
    const numberDisplay = container
        .append("div")
        .attr("class", "total-users");

    // Add label
    container
        .append("div")
        .attr("class", "label")
        .text("Total Users");

    // Animate number counting up
    const totalUsers = 11350;
    const duration = 2000;
    
    const numberFormat = d3.format(",d");
    
    // Create counter animation
    const counter = d3.select(".total-users")
        .transition()
        .duration(duration)
        .tween("text", function() {
            const i = d3.interpolateNumber(0, totalUsers);
            return function(t) {
                this.textContent = numberFormat(Math.round(i(t)));
            };
        });
}
</script>
            </head>
            <body>
            <div id="visualization">
            </div>
            <script>
                // Wait for DOM to be ready
                document.addEventListener('DOMContentLoaded', function() {
                    // Initialize D3 visualization after DOM is ready
                    if (typeof initViz === 'function') {
                        initViz();
                    }
                });
            </script>
            </body>
            </html>
