      stroke: #fff;
      stroke-width: 2px;
      transition: all 0.3s;
    }
    .node:hover {
      stroke: #ff7700;
      stroke-width: 3px;
    }
    .label {
      font-size: 10px;
      font-family: Arial;
      pointer-events: none;
    }
  `;
  document.head.appendChild(style);

  // Set up the SVG
  const svg = d3.select("svg");
  const width = +svg.attr("width");
  const height = +svg.attr("height");

  // Process the data
  const users = data[0].top_10_users;
  const gameConnections = data[1].common_games_for_top_users;

  // Create nodes and links arrays
  const nodes = [];
  const links = [];

  // Add user nodes
  users.forEach(user => {
    nodes.push({
      id: user.user._key,
      type: 'user',
      hours: user.totalHours,
      name: `User ${user.user._key}`
    });
  });

  // Add game nodes and links
  gameConnections.forEach(connection => {
    connection.commonGames.forEach(game => {
      const gameId = game.gameId.split('/')[1];
      
      // Add game node if it doesn't exist
      if (!nodes.find(n => n.id === gameId)) {
        nodes.push({
          id: gameId,
          type: 'game',
          hours: 0,
          name: gameId.replace(/_/g, ' ')
        });
      }

      // Update total hours for game
      const gameNode = nodes.find(n => n.id === gameId);
      gameNode.hours += game.totalGameHours;

      // Add link
      links.push({
        source: connection.user._key,
        target: gameId,
        hours: game.totalGameHours
      });
    });
  });

  // Create force simulation
  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(100))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(d => getNodeRadius(d) + 2));

  // Create links
  const link = svg.append("g")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("class", "link")
    .attr("stroke-width", d => Math.sqrt(d.hours) / 10);

  // Create nodes
  const node = svg.append("g")
    .selectAll("circle")
    .data(nodes)
    .join("circle")
    .attr("class", "node")
    .attr("r", getNodeRadius)
    .attr("fill", d => d.type === 'user' ? "#1f77b4" : "#2ca02c")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  // Add labels
  const label = svg.append("g")
    .selectAll("text")
    .data(nodes)
    .join("text")
    .attr("class", "label")
    .text(d => d.name)
    .attr("dy", d => -getNodeRadius(d) - 5);

  // Node radius calculation function
  function getNodeRadius(d) {
    return d.type === 'user' 
      ? Math.sqrt(d.hours) / 2 + 5
      : Math.sqrt(d.hours) / 4 + 5;
  }

  // Highlight connections on hover
  node.on("mouseover", highlightConnections)
      .on("mouseout", resetConnections);

  function highlightConnections(event, d) {
    link.classed("highlighted", l => 
      l.source.id === d.id || l.target.id === d.id
    );
  }

  function resetConnections() {
    link.classed("highlighted", false);
  }

  // Update positions on simulation tick
  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x = Math.max(getNodeRadius(d), Math.min(width - getNodeRadius(d), d.x)))
      .attr("cy", d => d.y = Math.max(getNodeRadius(d), Math.min(height - getNodeRadius(d), d.y)));

    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  // Drag functions
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
        </body>
        </html>
